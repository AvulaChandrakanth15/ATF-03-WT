<html>
    <body>
        <script>
            let numbers=[1,2,3,4,5];
            numbers.forEach((element,index)=>{
                //for-in loop will run based on number of objects in the loop
                //array.forEach(function)
                console.log(element)
            })
            console.log(`index numbers`)
            numbers.forEach((element,index)=>{
                console.log(index)
            })
            let colors=['red','green','orange','blue','yellow']
            colors.forEach((element,index)=>{
                console.log(element)
                console.log(index)
            })
            //mapping function
            let new_y=numbers.map((element,index)=>{
                return element*2
            })
            console.log(new_y)
        </script>
    </body>
</html>
